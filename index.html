<!doctype html>
<html lang="en">
<head>
    <title>Quiz Time</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        #answers li {
            font-size: 1.2rem;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            background-color: #eee;
        }
    </style>
</head>
<body>

<div class="navbar p-3">
    <a class="p-3" href="highscore.html">Highscore</a>
</div>

<div class="container">
    <div class="jumbotron  text-center m-3">
        <h1>Welcome to your quiz!</h1>
        <!--timer-->
        <h2 class="text-success">Time Left: </h2>
        <h2 id="time" class="text-success">120</h2>

        <!--Display if the last answer is right or wrong-->
        <h2 id="result" class="text-muted"></h2>

        <!--Starts the quiz-->
        <button id="startBtn" class="btn btn-primary btn-lg rounded">Start</button>
    </div>


    <div class="m-3 p-3">
<!--        Holds the question-->
        <h2 id="question"></h2>
<!--        Holds the answer-->
        <ol id="answers">
        </ol>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="scripts.js"></script>
</body>
</html>
