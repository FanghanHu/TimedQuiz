<!doctype html>
<html lang="en">
<head>
    <title>Highscores</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        #answers li {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<div class="navbar p-3">
    <a class="p-3" href="index.html">Back</a>
</div>

<div class="container">

    <div class="m-auto">
        <h1 class="text-center">Highscore:</h1>
        <ol id="display" class="m-3">

        </ol>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
    let scores = JSON.parse(localStorage.getItem('scores'));

    if(scores) {

        //store sorted highscore
        let sortedScore = [];
        for(let score of scores) {
            let scoreNum = score.split(':')[1];

            //Sort score
            let found = false;
            for(let i=0; i<sortedScore.length; i++) {
                let scoreNum2 = sortedScore[i].split(':')[1];
                if(parseInt(scoreNum) > parseInt(scoreNum2)) {
                    sortedScore.splice(i, 0, score);
                    found = true;
                    break;
                }
            }
            if(!found) {
                sortedScore.push(score);
            }
        }

        //display score as a li
        for(let score of sortedScore) {
            $(`<li>${score}</li>`).appendTo($('#display'));
        }
    }
</script>


</body>
</html>
